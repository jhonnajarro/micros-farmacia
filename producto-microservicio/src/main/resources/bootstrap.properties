#Configuracion de Puerto
#server.port=9091
server.port=0
#Configuracion de Base de Datos
spring.cloud.config.uri=http://localhost:9999
spring.cloud.config.profile=dev
management.endpoints.web.exposure.include=*
eureka.instance.instance-id=${spring.application.name}:${random.uuid}}
spring.application.name=producto-microservicio
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.properties.hibernet.dialect=org.hibernet.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.cloud.compatibility-verifier.enabled=false

spring.cloud.vault.application-name=producto-microservicios
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.tokken=00000000-0000-0000-0000-000000000000


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

